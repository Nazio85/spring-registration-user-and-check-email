<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head th:replace="part/head :: head(${title}, ${discription}, null)"></head>

<body>
<div th:replace="part/loginForm :: login-form"></div>

<!-- start Container Wrapper -->
<div class="wrapper container-wrapper">

    <div th:replace="part/header :: header"></div>


    <div class="errorMessage">
        <div th:if="${User != null}">
            <ul>
                <li th:each="testim : ${User.getAuthorities()}">
                    <h3 th:text="${testim}"></h3>
                </li>
            </ul>
            <p th:text="${User.getUsername()}"></p>
        </div>
        <div th:if="${messageFromUser != null}">
            <h3 th:text="${messageFromUser}"></h3>
        </div>
    </div>

    <div class="content-wrapper pt-50 pb-60">

        <div class="container">

            <div class="row">

                <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

                    <div class="section-title">

                        <h2>Home</h2>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div th:replace="part/footer :: footer"></div>

</div> <!-- / .wrapper -->
<!-- end Container Wrapper -->


</body>


</html>
