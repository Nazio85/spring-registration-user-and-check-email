<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title, discription, keyWord)">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Title Of Site -->
    <title th:text="${title}">site.ru</title>
    <meta name="description" th:content="${discription}" />
    <meta name="keywords" th:content="${keyWord}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- CSS Plugins -->
    <link rel="stylesheet" type="text/css" th:href="@{~/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <link th:href="@{~/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{~/css/main.css}" rel="stylesheet"/>
    <link th:href="@{~/css/myStyle.css}" rel="stylesheet"/>
    <link th:href="@{~/css/component.css}" rel="stylesheet"/>

    <!-- CSS Font Icons -->
    <link rel="stylesheet" th:href="@{~/icons/open-iconic/font/css/open-iconic-bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{~/icons/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{~/icons/pe-icon-7-stroke/css/pe-icon-7-stroke.css}"/>
    <link rel="stylesheet" th:href="@{~/icons/ionicons/css/ionicons.css}"/>

    <!-- CSS Custom -->
    <link th:href="@{'~/css/style.css'}" rel="stylesheet"/>

</head>
</html>
