<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<intercept-url pattern="/profile/**" access="hasRole('ROLE_USER')" />-->

<head th:replace="part/head :: head(#{appName},#{mailConfirmPasswordSubject},null)"></head>

<body>
    <div th:replace="part/loginForm :: login-form"></div>

	<!-- start Container Wrapper -->
	<div class="wrapper container-wrapper">

		<div th:replace="part/header :: header"></div>


		<!--start profile-->
		<div class="content-wrapper pt-50 pb-60">

			<div class="container">

				<div class="row">

					<div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

						<div class="section-title">

							<h2 th:text="#{replacePasswordTitle}"></h2>

							<p th:text="#{replacePasswordSubTitle}"></p>

						</div>

					</div>

				</div>

				<form id="contact-form" method="post" th:action="@{~/login/remind-password/check}">

					<div class="row">

						<div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

							<div class="messages"></div>

							<div class="controls">

								<div class="row" th:unless="${user}==null">

									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<label for="form_name" th:text="#{login}">Your Name</label>
											<input id="form_name" type="text" name="login" class="form-control" th:value="${user.getUsername()}" readonly="readonly" required="required"/>
											<div class="help-block with-errors"></div>
										</div>
									</div>

									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<label for="form_email" th:text="#{email}">Your Email</label>
											<input id="form_email" type="email" name="email" class="form-control" th:value="${user.getEmail()}" readonly="readonly" required="required"/>
											<div class="help-block with-errors"></div>
										</div>
									</div>

									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<label for="unique-code" th:text="#{temporaryUniqueCode}"></label>
											<input id="unique-code" th:name="uniqueCode" type="text" class="form-control" th:value="${UniqueCode}" readonly="readonly" required="required"/>
											<div class="help-block with-errors"></div>
										</div>
									</div>

									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<label for="form_password" th:text="#{password}"></label>
											<input id="form_password" name="password" class="form-control" th:placeholder="#{newPassword}" required="required"/>
											<div class="help-block with-errors"></div>
										</div>
									</div>

									<div class="col-xs-12 col-sm-12 text-center">
										<input type="submit" class="btn btn-primary btn-send mt-10" th:value="#{replacePassword}"/>
									</div>


								</div>

							</div>

						</div>

					</div>

				</form>

			</div>

		</div>
		<!--end profile-->



		<div th:replace="part/footer :: footer"></div>

 </div> <!-- / .wrapper -->
	<!-- end Container Wrapper -->




</body>


</html>
